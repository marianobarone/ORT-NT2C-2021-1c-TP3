<!DOCTYPE html>
<html>

<head>
  <title>TODO App | 1er cambio </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container center">
    
    <div class="col-md-6">
      <h1 class="center title text-bold">TODO App</h1>
    </div>
    <hr>

    
    <div class="row"> 
      <div class="flow-right controls col-md-8 d-flex align-items-center">
        <div class="col-md-4"> 
          <span class="text-bold">Item count: <span id="item-count"></span></span>
        </div>

        <div class="col-md-4"> 
          <span class="text-bold">Unchecked count: <span id="unchecked-count"></span></span>
        </div>
        
      </div>
  
      <div class="col-md-4">
        <button class="btn btn-primary float-right" onClick="addTodo()">Agregar Tarea</button>
      </div>
    </div>
    
    <ul id="todo-list" class="todo-list"></ul>
  </div>
  <script src="./script.js"></script>
</body>

</html>
